<!DOCTYPE html>
<html>
<head>
	<title>Sass Demo</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="app.css"/>
</head>
<body>
	<article>
		<header>
			<div class="banner">

			</div>
			<img alt="Sass logo" src="/App/assets/img/sass-logo.svg" />
		</header>
		<div class="login-container">
			<label>
				<div class="username-text">Username</div>
				<input type="text"/>
			</label>
			<label>
				<div class="password-text">Password</div>
				<input type="password" />
			</label>
			<div class="button">
				Log in
			</div>
		</div>
	</article>
</body>
</html>
